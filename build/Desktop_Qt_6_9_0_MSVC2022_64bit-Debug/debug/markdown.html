<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Preview</title>
  <script src="markdown-it.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #preview img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div id="preview"></div>
  <script>
    const md = window.markdownit();
    function updateMarkdown(content) {
      document.getElementById('preview').innerHTML = md.render(content);
    }
  </script>
</body>
</html>
